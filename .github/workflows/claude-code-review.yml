---
name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: [self-hosted, Linux, nix]
    permissions:
      contents: read
      pull-requests: write  # Required for review comments and approvals
      issues: write         # Required for issue comments
      actions: read         # Required for github_ci MCP server
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.REPOBOTS_PAT || secrets.GITHUB_TOKEN }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true  # Enable verbose logging

          # Enable progress tracking
          track_progress: true

          # Simplified review instructions
          prompt: |
            Review this PR comprehensively. Check for:
            - Code quality issues
            - Security vulnerabilities
            - Performance problems
            - Test coverage
            - Documentation gaps

            Provide inline comments on specific issues and a summary.

      - name: Create Formal GitHub Review
        if: always()  # Run even if Claude fails
        env:
          GITHUB_TOKEN: ${{ secrets.REPOBOTS_PAT || secrets.GITHUB_TOKEN }}
        run: |
          # Check if Claude review succeeded
          if [ "${{ steps.claude-review.outcome }}" == "success" ]; then
            # Get Claude's latest comment (posted by the workflow actor)
            CUTOFF_TIME=$(date -u -d '5 minutes ago' +"%Y-%m-%dT%H:%M:%SZ")

            # Check both inline comments AND issue comments for Claude's feedback
            INLINE_COUNT=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments \
              --jq --arg cutoff "$CUTOFF_TIME" '[.[] | select(.created_at > $cutoff and .user.login == "${{ github.actor }}") ] | length')

            ISSUE_COMMENTS=$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
              --jq --arg cutoff "$CUTOFF_TIME" '[.[] | select(.created_at > $cutoff and .user.login == "${{ github.actor }}" and (.body | contains("Critical") or contains("issue") or contains("problem")))] | length')

            TOTAL_COMMENTS=$((INLINE_COUNT + ISSUE_COMMENTS))

            if [ "$TOTAL_COMMENTS" -gt 0 ]; then
              # Claude found issues - post COMMENT review (not approve)
              gh pr review ${{ github.event.pull_request.number }} \
                --comment \
                --body "✅ Claude Code Review completed. Please review the feedback above before merging."
            else
              # No issues found - APPROVE
              gh pr review ${{ github.event.pull_request.number }} \
                --approve \
                --body "✅ Claude Code Review: No issues found. Code looks good!"
            fi
          else
            # Claude review failed
            gh pr review ${{ github.event.pull_request.number }} \
              --comment \
              --body "⚠️ Claude Code Review encountered an error. Please check the workflow logs."
          fi
