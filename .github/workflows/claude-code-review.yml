---
name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: [self-hosted, linux, nix]
    permissions:
      contents: read
      pull-requests: write  # Required for review comments and approvals
      issues: write         # Required for issue comments
      actions: read         # Required for github_ci MCP server
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.REPOBOTS_PAT || secrets.GITHUB_TOKEN }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true  # Enable verbose logging

          # Enable progress tracking
          track_progress: true

          # Simplified review instructions
          prompt: |
            Review this PR comprehensively. Check for:
            - Code quality issues
            - Security vulnerabilities
            - Performance problems
            - Test coverage
            - Documentation gaps

            Provide inline comments on specific issues and a summary.

            **IMPORTANT:** End your review with this exact format on a new line:
            CLAUDE_SCORE: X

            Where X is a number 0-100:
            - 95-100: Excellent, approve immediately
            - 70-94: Good, minor fixes needed
            - 50-69: Needs work, moderate issues
            - Below 50: Significant issues, request changes

      - name: Create Formal GitHub Review
        if: always()  # Run even if Claude fails
        env:
          GITHUB_TOKEN: ${{ secrets.REPOBOTS_PAT || secrets.GITHUB_TOKEN }}
        run: |
          # Check if Claude review succeeded
          if [ "${{ steps.claude-review.outcome }}" == "success" ]; then
            # Get Claude's review comment with score
            CUTOFF_TIME=$(date -u -d '5 minutes ago' +"%Y-%m-%dT%H:%M:%SZ")

            REVIEW_BODY=$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
              --jq "[.[] | select(.created_at > \"$CUTOFF_TIME\" and .user.login == \"${{ github.actor }}\")]  | sort_by(.created_at) | .[-1].body // \"\"")

            # Extract score from "CLAUDE_SCORE: X" format
            SCORE=$(echo "$REVIEW_BODY" | grep -oP '(?<=CLAUDE_SCORE: )\d+' || echo "0")

            echo "üìä Claude Review Score: $SCORE/100"

            if [ "$SCORE" -ge 95 ]; then
              # Excellent score - APPROVE (or COMMENT if we're the PR author)
              APPROVE_OUTPUT=$(gh pr review ${{ github.event.pull_request.number }} --approve --body "‚úÖ **Claude Code Review: Approved** (Score: $SCORE/100)

          Excellent code quality! Ready to merge." 2>&1 || true)

              if echo "$APPROVE_OUTPUT" | grep -q "Can not approve your own pull request"; then
                # Fallback to comment if we can't approve (e.g., we're the PR author)
                gh pr review ${{ github.event.pull_request.number }} --comment --body "‚úÖ **Claude Code Review: Approved** (Score: $SCORE/100)

          Excellent code quality! Ready to merge. (Note: Cannot formally approve own PR)"
              fi
            elif [ "$SCORE" -ge 70 ]; then
              # Good score but minor issues - COMMENT
              gh pr review ${{ github.event.pull_request.number }} --comment --body "‚úÖ **Claude Code Review: Needs Minor Fixes** (Score: $SCORE/100)

          Please review Claude's feedback above and address minor issues before merging."
            elif [ "$SCORE" -gt 0 ]; then
              # Low score - REQUEST CHANGES (or COMMENT if we're the PR author)
              if gh pr review ${{ github.event.pull_request.number }} --request-changes --body "‚ö†Ô∏è **Claude Code Review: Changes Required** (Score: $SCORE/100)

          Significant issues found. Please address Claude's feedback before merging." 2>&1 | grep -q "Can not request changes on your own pull request"; then
                # Fallback to comment if we can't request changes (e.g., we're the PR author)
                gh pr review ${{ github.event.pull_request.number }} --comment --body "‚ö†Ô∏è **Claude Code Review: Changes Required** (Score: $SCORE/100)

          Significant issues found. Please address Claude's feedback before merging."
              fi
            else
              # No score found - fallback to comment
              gh pr review ${{ github.event.pull_request.number }} --comment --body "‚úÖ **Claude Code Review: Completed**

          Review completed. Please check Claude's feedback above."
            fi
          else
            # Claude review failed
            gh pr review ${{ github.event.pull_request.number }} --comment --body "‚ö†Ô∏è Claude Code Review encountered an error. Please check the workflow logs."
          fi
